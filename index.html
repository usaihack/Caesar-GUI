<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Crypto | GUI Based</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cdefs%3E%3ClinearGradient id='a' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%236c5ce7'/%3E%3Cstop offset='1' stop-color='%23a29bfe'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='512' height='512' rx='128' fill='url(%23a)'/%3E%3Cpath fill='%23fff' d='M256 144c-61.9 0-112 50.1-112 112v32h-16c-26.5 0-48 21.5-48 48v128c0 26.5 21.5 48 48 48h256c26.5 0 48-21.5 48-48V336c0-26.5-21.5-48-48-48h-16v-32c0-61.9-50.1-112-112-112zm0 48c35.3 0 64 28.7 64 64v32H192v-32c0-35.3 28.7-64 64-64z'/%3E%3Ccircle cx='256' cy='384' r='24' fill='url(%23a)'/%3E%3Cpath d='M256 384L236 432h40L256 384z' fill='url(%23a)'/%3E%3C/svg%3E" type="image/svg+xml">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="glass">

    <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="theme-switcher">
        <button class="theme-btn active" data-set-theme="glass" title="Glass Light">
            <i class="ph ph-sun"></i>
        </button>
        <button class="theme-btn" data-set-theme="midnight" title="Midnight Deep">
            <i class="ph ph-moon-stars"></i>
        </button>
        <button class="theme-btn" data-set-theme="forest" title="Neon Forest">
            <i class="ph ph-tree"></i>
        </button>
    </div>

    <main class="glass-card">
        <header>
            <div class="logo">
                <img src="./Images/favicon.svg" alt="Caesar Crypto Logo" width="48" height="48">
                <h1>Caesar Crypto</h1>
            </div>
            <p class="subtitle">Secure Message Shifting</p>
        </header>

        <section class="controls">
            <div class="input-group">
                <label for="shift-input">Shift Key</label>
                <div class="shift-wrapper">
                    <button id="shift-down" class="icon-btn"><i class="ph-bold ph-minus"></i></button>
                    <input type="number" id="shift-input" value="3" min="-25" max="25">
                    <button id="shift-up" class="icon-btn"><i class="ph-bold ph-plus"></i></button>
                </div>
            </div>
        </section>

        <section class="converter">
            <div class="text-area-wrapper">
                <div class="label-row">
                    <label>Input Text</label>
                    <button id="clear-btn" class="text-btn">Clear</button>
                </div>
                <textarea id="input-text" placeholder="Type your secret message here..."></textarea>
            </div>

            <div class="actions">
                <button id="encrypt-btn" class="action-btn primary">
                    <i class="ph-bold ph-lock-key"></i> Encrypt
                </button>
                
                <div class="divider">
                    <i class="ph-duotone ph-arrows-left-right"></i>
                </div>

                <button id="decrypt-btn" class="action-btn secondary">
                    <i class="ph-bold ph-lock-open"></i> Decrypt
                </button>
            </div>

            <div class="text-area-wrapper result-wrapper">
                <div class="label-row">
                    <label>Result</label>
                    <button id="copy-btn" class="text-btn" title="Copy to Clipboard">
                        <i class="ph ph-copy"></i> Copy
                    </button>
                </div>
                <div class="output-container">
                    <p id="output-text" class="placeholder">Result will appear here...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
